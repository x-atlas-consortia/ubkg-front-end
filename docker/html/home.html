<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBKGBox</title>
    <link rel="apple-touch-icon" sizes="180x180" href=".images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js/bootstrap.bundle.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<form action="http://localhost:7100/go" method="GET" id="appform">
    <div class="mb-3 m-3">
        <h1>UBKGBox</h1>
        <img src="./images/ubkgbox.jpg" class="responsive" width="320" height="300">
    </div>
    <div class="input-group mb-3 m-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">UMLS API Key</span>
        </div>
        <input class="form-control" id="umls-key" name="umls-key" type="password">
    </div>
    <div class="mb-3 m-3">
        <h3> UBKG applications</h3>
        <label>
            <input type="radio" name="app_port" id="app_port" value="7000">
            UBKG API
        </label>
        <input type="text" class="form-control" name="endpoint" id="endpoint" placeholder="endpoint"/>
      </div>
    <div class="mb-3 m-3">
        <button type="submit m-3" class="btn btn-primary">Launch</button>
    </div>
</form>
</body>
</html>
