<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBKGBox</title>
    <link rel="apple-touch-icon" sizes="180x180" href=".images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js/bootstrap.bundle.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="mx-auto m-3" style="width: 200px;">
    <h1>UBKGBox</h1>
</div>
    <img class="img-responsive m-3" src="./images/ubkgbox.jpg" alt="UBKGBox" width="420" height="400">
    <form action="http://localhost:7100/go" method="GET" id="appform">
        <div class="form-group row m-3">
            <div class="col-xs-4 m-3">
                <label for="umls-key" class="m-3">UMLS API Key</label>
                <div class="btn-group" data-toggle="buttons" id="btn-group-id1">
                    <input class="form-control" id="umls-key" name="umls-key" type="password" placeholder="UMLS API Key">
                </div>
            </div>
        </div>
        <div class="form-group row m-3">
            <div class="col-xs-2 m-3">
                <div class="btn-group" data-toggle="buttons" id="btn-group-id2">
                    <label class="m-3">
                        <input type="radio" name="app_port" id="app_port" value="7000" >
                        UBKG API
                        <!--<input type="text" name="endpoint" placeholder="endpoint"/>-->
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary m-3">Launch</button>
    </ul>
    </form>
</body>
</html>
