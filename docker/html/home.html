<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBKGBox</title>
    <link rel="apple-touch-icon" sizes="180x180" href=".images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        figcaption {
            text-align: center;
            font-size: 40px;
        }
        .imgubkgbox {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>
<body>
<div class="mb-3 m-3">
        <img src="./images/ubkgbox.jpg" width="320" height="300" class="imgubkgbox">
        <figcaption>UBKGBox</figcaption>
    </div>
<form action="http://localhost:7100/go" method="GET" id="ubkgapiform" target="_blank">
    <div class="form-group row m-3">
        <label for="umls-key" class="col-sm-2 col-form-label">UMLS API Key</label>
        <div class="col-sm-8">
            <input class="form-control" id="umls-key" name="umls-key" type="password" required>
        </div>
     </div>
    <br>
    <h2 class="m-3"> UBKG applications</h2>
    <div class="form-group row m-3">
        <h4>UBKG API</h4>
        <!--ubkg-api port in invisible control-->
        <div class="col-sm-2" style="display: none;">
            <input type="text" class="form-control" id="ubkg-api" name="app_port" value="7000">
        </div>
        <label for="endpoint" class="col-sm-2 col-form-label">Optional endpoint</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="endpoint" name="endpoint" placeholder = "e.g., codes/SNOMEDCT_US:79962008/concepts"aria-label="Enter optional endpoint" rows="2">
        </div>
        <div class="col-sm-4">
            <input type="submit" class="btn btn-primary" id="ubkgapi_button" value="Launch UBKG API" aria-label="Launch UBKG API">
        </div>
    </div>
    <div class="form-group row m-3">
        <h4>neo4j Browser</h4>
        <div class="col-sm-4">
            <!--UI_PORT corresponds to the configurable browser port of the ubkg-back-end service.-->
            <input type="submit" class="btn btn-primary" formaction="http://localhost:UI_PORT/browser" id="neo4j_button" value="Launch neo4j Browser" aria-label="Launch neo4j Broswer">
        </div>
    </div>
</form>
</body>
</html>
