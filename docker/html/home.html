<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBKGBox</title>
    <link rel="apple-touch-icon" sizes="180x180" href=".images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js/bootstrap.bundle.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-left">UBKGBox</h1>
<img src="./images/ubkgbox.jpg" class="img-fluid" alt="Responsive image">
<table class="table-bordered border-black border-10">
  <thead>
    <tr>
      <th scope="col">Compartment</th>
      <th scope="col">Description</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">UBKG API</th>
      <td>REST API</td>
      <td><a href="http://localhost:8080/api">link</a></td>
    </tr>
    <tr>
      <th scope="row">Swagger</th>
      <td>Specification for the UBKG-API</td>
      <td><a href="http://localhost:8080/swagger">link</td>
    </tr>
    <tr>
      <th scope="row">neo4j Browser</th>
      <td>Graph Web browser</td>
      <td><a href="http://localhost:8080/browser">link</td>
    </tr>
    <tr>
      <th scope="row">Guesdt</th>
      <td>Graphing UMLS Enables Search In Dynamic Trees</td>
      <td><a href="http://localhost:8080/Guesdt">link</td>
    </tr>
  <tr>
      <th scope="row">Documentation</th>
      <td>UBKG Documentation</td>
      <td><a href="https://ubkg.docs.xconsortia.org/">link</td>
    </tr>
  </tbody>
</table>
</body>
</html>
