<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBKGBox</title>
    <link rel="apple-touch-icon" sizes="180x180" href=".images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js/bootstrap.bundle.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-left">UBKGBox</h1>
    <img src="./images/ubkgbox.jpg" alt="UBKGBox" class="img-thumbnail">
    <!-- port 7200 = ubkg-auth -->
    <form action="http://localhost:7100/go" method="GET" id="appform">
        <div class="form-group m-3">
            <label for="umls-key">Provide a UMLS API key for a UMLS licensee:</label>
            <input type="password" class="form-control" id="umls-key" name="umls-key" placeholder="UMLS API Key">
        </div>
        <div class="form-group m-3">
            <label for="apps">Select a UBKG application:</label>
            <select id="apps" name="app_port" form="appform">
                <option value="7000">UBKG API</option>
                <option value="4000">neo4j browser</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary m-3">Launch</button>
    </ul>
    </form>
</body>
</html>
